<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>50 -projeto to do JS básico</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div id="tasks-container">
        <div id="tasks-header">
            <h2>Salve a sua tarefa:</h2>
            <form action="" id="add-task-form">
                <input type="text" id="task-title" placeholder="O que você vai fazer?">
                <!--Aqui usamos um button ao invés de um <input type="checkbox"> porque no buttom conseguimos 
                colocar html dentro do button. Além disso podemos colocar íones dentro do button mais facilmente
                usando bibliotecas, como a da icon-->
                <button id="add-btn" type="submite">
                    <ion-icon name="add-outline"></ion-icon>
                </button>
            </form>
        </div>

        <div id="tasks-list-container">
            <h2>Esta são as suas tarefas</h2>
            <ul id="task-list">
                <li class="task-box template hide">
                    <span class="task-title"></span>
                    <ion-icon class="done-btn" name="checkmark-outline"></ion-icon>
                    <ion-icon class="remove-btn" name="close-outline"></ion-icon>
                </li>
            </ul>
        </div>
    </div>

    <script src="js/scripts.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
